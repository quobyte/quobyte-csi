kind: Service
apiVersion: v1
metadata:
  name: quobyte-csi-provisioner
  labels:
    app: quobyte-csi-provisioner
spec:
  selector:
    app: quobyte-csi-provisioner
  ports:
    - name: quobyte-csi-provisioner
      port: 7821

---
kind: StatefulSet
apiVersion: apps/v1beta1
metadata:
  name: quobyte-csi-provisioner
spec:
  serviceName: "quobyte-csi-provisioner"
  replicas: 1
  template:
    metadata:
      labels:
        app: quobyte-csi-provisioner
    spec:
      serviceAccount: quobyte-csi-provisioner
      containers:
        - name: csi-provisioner
          image: quay.io/k8scsi/csi-provisioner:v0.4.2
          args:
            # --v=5 logs user credentials
            - "--provisioner=quobyte-csi"
            - "--csi-address=$(ADDRESS)"
            - "--v=3"
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
        - name: quobyte-csi-provisioner
          image: quay.io/venkat_443/csi:v0.3.0-rc
          args :
            - "--csi_socket=$(CSI_ENDPOINT)"
            - "--quobyte_mount_path=$(QUOBYTE_MOUNT_PATH)"
            - "--node_name=$(KUBE_NODE_NAME)"
            - "--api_url=$(QUOBYTE_API_URL)"
          env:
            - name: CSI_ENDPOINT
              value: unix:///var/lib/csi/sockets/pluginproxy/csi.sock
            - name: QUOBYTE_MOUNT_PATH
              value: /mnt/quobyte/mounts
            - name: QUOBYTE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: quobyte-csi-config
                  key: quobyte.apiURL # Quobyte API URL
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          imagePullPolicy: "Always"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
      volumes:
        - name: socket-dir
          emptyDir: {}